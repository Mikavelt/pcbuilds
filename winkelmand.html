<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
	<div class="navbar">
        <div class="container">

		    <a class="logo" href="../Index/index.html">Pc<span>Builds</span></a>
            <nav>
                <ul class="primary-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="../Parts/parts.html">Parts</a></li>
                    <li><a href="../Pre-builds/pre-builds.html">Pre-builds</a></li>
					<li class="current"><a href="../Winkelmand/winkelmand.html">Winkelmand</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="go-premium-cta"><a href="../Customizing/customizing.html">Start customizing</a></li>
                </ul>
            </nav>
	<header>
            <div class="shopping-bag">
                <a href="#">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </div>
    </div>
	</header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./img/pc4.jpg" alt="pre-built 1">
                        </div>
                        <div class="product">
                            <img src="./img/pc5.jpg" alt="pre-built 2">
                        </div>
                        <div class="product">
                            <img src="./img/pc6.jpg" alt="pre-built 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                        </div>
                    </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>
</html>
